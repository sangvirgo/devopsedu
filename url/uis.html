<div id="fb-root"></div>
<div id="fb-customer-chat" class="fb-customerchat"></div>

<script>
  function facebookInit(codeFacebook) {
    var id = document.getElementById("fb-customer-chat").getAttribute("page_id");
    if (id !== codeFacebook) {
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", codeFacebook);
      chatbox.setAttribute("attribution", "biz_inbox");

      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,
          version: 'v11.0'
        });
      };

      (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    }
    else {
      FB.CustomerChat.show();
    }
  }

  function facebookClose() {
    try {
      FB.CustomerChat.hide();
    }
    catch (err) {
    }
  }
</script>

<div class="zalo-chat-widget" style="display: none;" data-oaid="2787549830971239293" id="zaloPanel" data-welcome-message="Rất vui khi được hỗ trợ bạn!" data-autopopup="0" data-width="350px" data-height="420px">
</div>

<script>
  function zaloInit(codeZalo) {
    var zl = document.getElementById("zaloPanel");
    zl.style.display = "none";
    var id = zl.getAttribute("data-oaid");
    if (id !== codeZalo) {
      zl.setAttribute("data-oaid", codeZalo);
      ZaloSocialSDK.init();
    }
    else {
      zl.style.display = "block";
      ZaloSocialSDK.openChatWidget();
    }
  }

  function zaloClose() {
    var element = document.getElementsByClassName('zalo-chat-widget');
    element[0]?.style.display = 'none';
  }
</script>

<script>
  function setFavicon(favicon) {
    var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
    link.type = 'image/x-icon';
    link.rel = 'shortcut icon';
    link.height = 32;
    link.width = 32;
    link.href = favicon || '';
    document.getElementsByTagName('head')[0]?.appendChild(link);
  }

  function setTitle(title) {
    document.title = title || 'Web';
  }
</script>
